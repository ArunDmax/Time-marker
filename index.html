<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

    <!-- ===========BOX ICONS================= -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
     <section class="clock container">
         <div class="clock_container grid">
             <div class="clock_content grid">
                 <div class="circle">
                     <span class="clock_twelve"></span>
                     <span class="clock_three"></span>
                     <span class="clock_six"></span>
                     <span class="clock_nine"></span>
                     <div class="rounder"></div>
                     <div class="hour" id="hour"></div>
                     <div class="minutes" id="minutes"></div>
                     <div class="seconds" id="seconds"></div>
                 </div>
                 <div class="text_clock">
                     <div class="text_hour" id="text_hour">  </div>
                     <div class="text_minutes" id="text_minutes"></div>
                     <div class="text_ampm" id="text_ampm"></div>
                 </div>
                 <div class="text_date">
                     <div class="text_day" id="text_day"></div>
                     <div class="text_month" id="text_month"></div>
                     <div class="text_year"  id="text_year"></div>
                 </div>
             </div>
             <h2 class="artist">Arun Designs</h2>
         </div>
     </section>
    <script src="main.js"></script>
</body>

</html>
